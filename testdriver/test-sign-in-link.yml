version: 4.0.78
steps:
  - prompt: Click on the "Sign In" link.
    commands:
      - command: hover-text
        text: Sign In
        description: link in the header
        action: click
  - prompt: Assert that the sign-in page loads.
    commands:
      - command: assert
        expect: the sign-in page is displayed with "Sign In" text
  - prompt: Attempt to log in with test credentials.
